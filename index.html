<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Survival Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js" rel="stylesheet">
    <style>
        /* 
        ===== IT SURVIVAL SIMULATOR =====
        
        FIREBASE SETUP INSTRUCTIONS:
        1. Create a Firebase project at https://console.firebase.google.com
        2. Enable Authentication with Email/Password and Google providers
        3. Create Firestore database
        4. Replace the firebaseConfig object below with your project's config
        5. Update ADMIN_UIDS array with your user ID for admin access
        6. Deploy Firestore security rules (see comments in JavaScript section)
        
        ADMIN ACCESS:
        - Add your Firebase Auth UID to the ADMIN_UIDS array in the JavaScript section
        - Admin panel will be accessible at #/admin route
        
        DEMO MODE:
        - Toggle "Demo Mode" in the top nav to run without Firebase
        - All sample tasks will work in offline mode
        
        FILE STRUCTURE:
        - Single file containing HTML, CSS, and JavaScript
        - Uses Firebase v9 modular SDK via CDN
        - No build tools or external dependencies required
        */

        :root {
            --color-primary: #3B82F6;
            --color-primary-dark: #2563EB;
            --color-secondary: #10B981;
            --color-accent: #F59E0B;
            --color-danger: #EF4444;
            --color-warning: #F97316;
            --color-success: #10B981;
            --color-bg: #F8FAFC;
            --color-surface: #FFFFFF;
            --color-text: #1F2937;
            --color-text-light: #6B7280;
            --color-border: #E5E7EB;
            --color-border-light: #F3F4F6;
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        /* Header */
        .header {
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--spacing-md) 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--color-primary);
            text-decoration: none;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--color-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .demo-toggle {
            background: var(--color-accent);
            color: white;
            border: none;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .demo-toggle:hover {
            background: #D97706;
        }

        /* Layout */
        .app-layout {
            display: flex;
            min-height: calc(100vh - 73px);
        }

        .sidebar {
            width: 280px;
            background: var(--color-surface);
            border-right: 1px solid var(--color-border);
            padding: var(--spacing-lg);
            position: sticky;
            top: 73px;
            height: calc(100vh - 73px);
            overflow-y: auto;
        }

        .main-content {
            flex: 1;
            padding: var(--spacing-xl);
            overflow-y: auto;
        }

        .nav-menu {
            list-style: none;
            margin-bottom: var(--spacing-xl);
        }

        .nav-item {
            margin-bottom: var(--spacing-sm);
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            color: var(--color-text-light);
            text-decoration: none;
            border-radius: var(--radius-md);
            transition: all 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--color-primary);
            color: white;
        }

        /* Cards */
        .card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border-light);
        }

        .card-header {
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--color-border-light);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-text);
        }

        /* Task Cards */
        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-lg);
        }

        .task-card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--color-border-light);
            transition: all 0.2s;
            cursor: pointer;
        }

        .task-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-md);
        }

        .task-difficulty {
            display: flex;
            gap: 2px;
        }

        .difficulty-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--color-border);
        }

        .difficulty-dot.filled {
            background: var(--color-warning);
        }

        .task-title {
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
        }

        .task-description {
            color: var(--color-text-light);
            font-size: 0.875rem;
            margin-bottom: var(--spacing-md);
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
        }

        .task-xp {
            color: var(--color-success);
            font-weight: 600;
        }

        .task-tags {
            display: flex;
            gap: var(--spacing-xs);
            flex-wrap: wrap;
        }

        .task-tag {
            background: var(--color-border-light);
            color: var(--color-text-light);
            padding: 2px var(--spacing-xs);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
        }

        /* Simulator */
        .simulator-layout {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: var(--spacing-xl);
            height: calc(100vh - 150px);
        }

        .simulator-main {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-md);
            overflow-y: auto;
        }

        .simulator-sidebar {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .simulator-panel {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--spacing-md);
            box-shadow: var(--shadow-sm);
        }

        .simulator-panel h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            color: var(--color-text);
        }

        .code-editor {
            width: 100%;
            min-height: 200px;
            padding: var(--spacing-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-family: 'Monaco', 'Menlo', monospace;
            background: #1F2937;
            color: #F9FAFB;
            resize: vertical;
        }

        .terminal {
            background: #1F2937;
            color: #F9FAFB;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            font-family: 'Monaco', 'Menlo', monospace;
            min-height: 200px;
            overflow-y: auto;
        }

        .terminal-input {
            display: flex;
            align-items: center;
            margin-top: var(--spacing-sm);
        }

        .terminal-prompt {
            color: var(--color-success);
            margin-right: var(--spacing-sm);
        }

        .terminal-command {
            background: transparent;
            border: none;
            color: #F9FAFB;
            font-family: inherit;
            outline: none;
            flex: 1;
        }

        /* Forms */
        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
            color: var(--color-text);
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-lg);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--color-primary-dark);
        }

        .btn-secondary {
            background: var(--color-border-light);
            color: var(--color-text);
        }

        .btn-secondary:hover {
            background: var(--color-border);
        }

        .btn-success {
            background: var(--color-success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: var(--color-danger);
            color: white;
        }

        .btn-danger:hover {
            background: #DC2626;
        }

        /* Progress */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--color-border-light);
            border-radius: var(--radius-sm);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--color-success);
            transition: width 0.3s ease;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .stat-card {
            text-align: center;
            padding: var(--spacing-lg);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-primary);
        }

        .stat-label {
            color: var(--color-text-light);
            font-size: 0.875rem;
            margin-top: var(--spacing-xs);
        }

        /* Badges */
        .badge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: var(--spacing-md);
        }

        .badge {
            text-align: center;
            padding: var(--spacing-md);
            border-radius: var(--radius-lg);
            border: 2px solid var(--color-border-light);
            background: var(--color-surface);
        }

        .badge.earned {
            border-color: var(--color-success);
            background: #F0FDF4;
        }

        .badge-icon {
            font-size: 2rem;
            margin-bottom: var(--spacing-sm);
        }

        .badge-name {
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }

        .badge-description {
            font-size: 0.75rem;
            color: var(--color-text-light);
        }

        /* Leaderboard */
        .leaderboard-list {
            list-style: none;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--color-border-light);
        }

        .leaderboard-rank {
            font-weight: 700;
            color: var(--color-primary);
            min-width: 30px;
        }

        .leaderboard-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--color-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .leaderboard-info {
            flex: 1;
        }

        .leaderboard-name {
            font-weight: 600;
        }

        .leaderboard-role {
            font-size: 0.875rem;
            color: var(--color-text-light);
        }

        .leaderboard-xp {
            font-weight: 600;
            color: var(--color-success);
        }

        /* Auth */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
        }

        .auth-card {
            width: 400px;
            max-width: 90vw;
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--spacing-2xl);
            box-shadow: var(--shadow-lg);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .auth-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
        }

        .auth-subtitle {
            color: var(--color-text-light);
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: var(--spacing-lg) 0;
            color: var(--color-text-light);
            font-size: 0.875rem;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--color-border);
        }

        .auth-divider span {
            padding: 0 var(--spacing-md);
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--color-surface);
            border-radius: var(--radius-md);
            padding: var(--spacing-md) var(--spacing-lg);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--color-border);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-color: var(--color-success);
            background: #F0FDF4;
        }

        .toast.error {
            border-color: var(--color-danger);
            background: #FEF2F2;
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--color-border);
            border-radius: 50%;
            border-top-color: var(--color-primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .simulator-layout {
                grid-template-columns: 1fr;
            }

            .app-layout {
                flex-direction: column;
            }

            .main-content {
                padding: var(--spacing-md);
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .task-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Utility classes */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .text-success {
            color: var(--color-success);
        }

        .text-danger {
            color: var(--color-danger);
        }

        .text-warning {
            color: var(--color-warning);
        }

        .mb-0 { margin-bottom: 0; }
        .mb-1 { margin-bottom: var(--spacing-xs); }
        .mb-2 { margin-bottom: var(--spacing-sm); }
        .mb-3 { margin-bottom: var(--spacing-md); }
        .mb-4 { margin-bottom: var(--spacing-lg); }
        .mb-5 { margin-bottom: var(--spacing-xl); }

        .mt-0 { margin-top: 0; }
        .mt-1 { margin-top: var(--spacing-xs); }
        .mt-2 { margin-top: var(--spacing-sm); }
        .mt-3 { margin-top: var(--spacing-md); }
        .mt-4 { margin-top: var(--spacing-lg); }
        .mt-5 { margin-top: var(--spacing-xl); }

        /* Footer */
        .footer {
        background: var(--color-surface, #fff);
        border-top: 1px solid var(--color-border, #e5e7eb);
        padding: 1rem;
        text-align: center;
        font-size: 0.875rem;
        color: var(--color-text-light, #6b7280);
        }
    </style>
</head>

            toast.textContent = message;
            container.appendChild(toast);

        async function saveAttempt(taskId, status, score, actionsLog, reasoning) {
            const attemptId = demoMode ? 
                'demo-attempt-' + Date.now() : 
                'attempt-' + Date.now();

            const attemptData = {
                userId: state.user.uid,
                taskId,
                status,
                score,
                actionsLog,
                reasoning,
                startedAt: state.currentAttempt?.startedAt || new Date(),
                finishedAt: new Date()
            };

            if (demoMode) {
                demoData.attempts[attemptId] = attemptData;
                
                // Update user XP if completed
                if (status === 'completed') {
                    const task = demoData.tasks[taskId];
                    if (task) {
                        demoUser.xp += score;
                        demoUser.level = calculateLevel(demoUser.xp);
                        
                        // Check for new badges
                        checkAndAwardBadges(taskId, status);
                    }
                }
                return;
            }

            try {
                await addDoc(collection(db, 'attempts'), attemptData);
                
                // Update user XP if completed
                if (status === 'completed') {
                    const task = sampleTasks[taskId];
                    if (task) {
                        const newXP = state.user.xp + score;
                        const newLevel = calculateLevel(newXP);
                        
                        await updateUserData(state.user.uid, {
                            xp: newXP,
                            level: newLevel
                        });
                        
                        state.user.xp = newXP;
                        state.user.level = newLevel;

                    }
                }
            } catch (error) {
                console.error('Error saving attempt:', error);
            }
        }

        function submitTaskSolution(solution, reasoning) {
            if (!state.currentTask || !state.currentAttempt) {
                showToast('No active task', 'error');
                return;
            }

            const task = state.currentTask;
            let score = 0;
            let status = 'failed';

            // Simple scoring logic based on task type
            if (task.type === 'code-debug') {
                if (solution.includes('* 1.25') || solution.includes('hourlyRate')) {
                    score = task.rewardXP;
                    status = 'completed';
                } else {
                    score = Math.floor(task.rewardXP * 0.3);
                }
            } else if (task.type === 'security-patch') {
                if (solution.includes('mysqli_prepare') || solution.includes('prepared')) {
                    score = task.rewardXP;
                    status = 'completed';
                } else {
                    score = Math.floor(task.rewardXP * 0.2);
                }
            } else {
                // Generic scoring
                if (reasoning && reasoning.length > 50) {
                    score = Math.floor(task.rewardXP * 0.8);
                    status = 'completed';
                } else {
                    score = Math.floor(task.rewardXP * 0.3);
                }
            }

            // Check for AI assistance (simple heuristic)
            const aiIndicators = ['chatgpt', 'copilot', 'ai generated', 'artificial intelligence'];
            const hasAiIndicators = aiIndicators.some(indicator => 
                (solution + reasoning).toLowerCase().includes(indicator)
            );
            
            if (hasAiIndicators) {
                score = Math.floor(score * 0.5);
                showToast('AI assistance detected - score reduced', 'warning');
            }

            logAction('submit_solution', { solution, reasoning, score, status });
            saveAttempt(task.id, status, score, state.currentAttempt.actionsLog, reasoning);
            
            showToast(
                status === 'completed' ? 
                `Task completed! +${score} XP` : 
                `Task submitted with partial score: +${score} XP`, 
                status === 'completed' ? 'success' : 'warning'
            );

            // Reset task state
            state.currentTask = null;
            state.currentAttempt = null;
            navigate('dashboard');
        }

            const password = formData.get('password');
            signIn(email, password);
        }

        function handleSignUp(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const displayName = formData.get('displayName');
            const email = formData.get('email');
            const password = formData.get('password');
            const role = formData.get('role');
            signUp(email, password, displayName, role);

        function handleTaskSubmission(event) {
            event.preventDefault();
            
            const reasoning = document.getElementById('reasoning').value;
            let solution = '';

            // Get solution based on task type
            const codeEditor = document.getElementById('code-editor');
            const fixedCode = document.getElementById('fixed-code');
            const diagnosis = document.getElementById('diagnosis');
            
            if (codeEditor) solution = codeEditor.value;
            else if (fixedCode) solution = fixedCode.value;
            else if (diagnosis) solution = diagnosis.value;
            else solution = 'Task completed through interactive interface';

            submitTaskSolution(solution, reasoning);
        }

        function handleCreateTask(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            
            const taskData = {
                title: formData.get('title'),
                description: formData.get('description'),
                difficulty: parseInt(formData.get('difficulty')),
                contextTags: formData.get('contextTags').split(',').map(tag => tag.trim()),
                rewardXP: parseInt(formData.get('rewardXP')),
                type: formData.get('type'),
                sampleHints: formData.get('sampleHints').split('\n').filter(hint => hint.trim())
            };

            createTask(taskData);
            event.target.reset();
        }

        function showSignUpForm() {
            document.getElementById('auth-form').innerHTML = renderSignUpForm();
            lucide.createIcons();
        }

        function showSignInForm() {
            document.getElementById('auth-form').innerHTML = renderSignInForm();
            lucide.createIcons();
        }

        function testCode() {
            const codeEditor = document.getElementById('code-editor');
            const resultsDiv = document.getElementById('test-results');
            
            if (!codeEditor || !resultsDiv) return;
            
            const code = codeEditor.value;
            logAction('test_code', code);
            
            // Simple test for the payroll debug task
            if (code.includes('* 1.25') || code.includes('hourlyRate')) {
                resultsDiv.innerHTML = '<div class="text-success">✅ Test passed! Overtime calculation is now correct.</div>';
            } else {
                resultsDiv.innerHTML = '<div class="text-danger">❌ Test failed. The overtime calculation is still incorrect.</div>';
            }
        }

        function handleDecision(index, choice, points) {
            const task = state.currentTask;
            logAction('decision', { choice, points });
            
            const scenarioPanel = document.getElementById('scenario-panel');
            const outcome = task.scenario.decisions[index].outcome;
            
            scenarioPanel.innerHTML = `
                <div class="card" style="background: #F0FDF4; border-color: #10B981;">
                    <h4>Decision Made</h4>
                    <p><strong>You chose:</strong> ${choice}</p>
                    <p><strong>Outcome:</strong> ${outcome}</p>
                    <p><strong>Points earned:</strong> ${points}</p>
                    <button class="btn btn-primary" onclick="continueScenario()">Continue</button>
                </div>
            `;
            
            // Store points for final scoring
            state.currentAttempt.scenarioPoints = (state.currentAttempt.scenarioPoints || 0) + points;
        }

        function continueScenario() {
            // For demo, just show completion
            document.getElementById('scenario-panel').innerHTML = `
                <div class="card text-center">
                    <h4>Scenario Complete!</h4>
                    <p>You have successfully handled the incident.</p>
                    <p>Total points: ${state.currentAttempt.scenarioPoints || 0}</p>
                    <p>Don't forget to explain your reasoning below and submit your solution.</p>
                </div>
            `;
        }

        function handleTerminalInput(event) {
            if (event.key === 'Enter') {
                const input = event.target;
                const command = input.value.trim();
                input.value = '';
                
                const terminal = document.getElementById('network-terminal');
                const response = executeCommand(command);
                
                // Add command and response to terminal
                terminal.insertBefore(
                    Object.assign(document.createElement('div'), {
                        innerHTML: `<span class="terminal-prompt">admin@router:~$</span> ${command}`
                    }),
                    terminal.lastElementChild
                );
                
                terminal.insertBefore(
                    Object.assign(document.createElement('div'), {
                        textContent: response,
                        style: 'margin-bottom: 1rem; white-space: pre-line;'
                    }),
                    terminal.lastElementChild
                );
                
                // Scroll to bottom
                terminal.scrollTop = terminal.scrollHeight;
            }
        }

        // Make functions globally accessible
        window.toggleDemoMode = toggleDemoMode;
        window.signInWithGoogle = signInWithGoogle;
        window.logout = logout;
        window.navigate = navigate;
        window.startTask = startTask;
        window.handleSignIn = handleSignIn;
        window.handleSignUp = handleSignUp;
        window.handleTaskSubmission = handleTaskSubmission;
        window.handleCreateTask = handleCreateTask;
        window.showSignUpForm = showSignUpForm;
        window.showSignInForm = showSignInForm;
        window.testCode = testCode;
        window.handleDecision = handleDecision;
        window.continueScenario = continueScenario;
        window.handleTerminalInput = handleTerminalInput;
        window.logAction = logAction;

        // Initialize App
        function initApp() {
            // Initialize demo mode if Firebase not available
            if (!isFirebaseEnabled) {
                initDemoMode();
            }
            
            // Check admin status
            if (state.user && (ADMIN_UIDS.includes(state.user.uid) || demoMode)) {
                state.isAdmin = true;
            }

            // Handle routing
            function handleRouting() {
                const hash = window.location.hash.slice(1) || '/login';
                const route = hash.startsWith('/') ? hash.slice(1) : hash;
                state.currentRoute = route;
                render();
            }

            window.addEventListener('hashchange', handleRouting);
            handleRouting();

            // Set up Firebase auth listener
            if (isFirebaseEnabled && auth) {
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        const userData = await loadUserData(user.uid);
                        if (userData) {
                            state.user = userData;
                            state.isAdmin = ADMIN_UIDS.includes(user.uid);
                            if (state.currentRoute === 'login') {
                                navigate('dashboard');
                            } else {
                                render();
                            }
                        } else {
                            // New user, redirect to setup
                            navigate('login');
                        }
                    } else {
                        state.user = null;
                        state.isAdmin = false;
                        if (state.currentRoute !== 'login') {
                            navigate('login');
                        }
                    }
                });
            }
        }

        // Wait for DOM to be ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }

            // Tasks are readable by all authenticated users
            match /tasks/{taskId} {

            match /attempts/{attemptId} {
              allow create: if request.auth != null && request.auth.uid == resource.data.userId;

                 request.auth.uid in ['YOUR_ADMIN_UID_1', 'YOUR_ADMIN_UID_2']);

            // Leaderboard is readable by all authenticated users

            }
          }
        }
