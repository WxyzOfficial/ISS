<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Maintenance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #ffffff;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin: 2rem 0;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ffd700, #ffed4e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    h2 {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    /* Footer */
        .footer {
        background: var(--color-surface, #fff);
        border-top: 1px solid var(--color-border, #e5e7eb);
        padding: 1rem;
        text-align: center;
        font-size: 0.875rem;
        color: var(--color-text-light, #6b7280);
        }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Website is Currently On Maintenance.</h1>
      <h2>Website will be operational on <br> <strong>Sunday, 9/28/2025 - 10:00 PM</strong></h2>
    </div>
  </div>

  <!-- Footer (copied from it.html) -->
  <footer style="text-align: center; padding: 2rem; margin-top: 3rem; border-top: 1px solid rgba(255,255,255,0.2);">
                <p style="opacity: 0.8;">Made with ❤️ by Steven Macapañas</p>
            </footer>
</body>
</html>
