<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üí¨ Public Chat - IT Survival Simulator</title>
  <style>
    /* ===== Reset & Base ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #f9f9f9;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: linear-gradient(135deg, #f0f0f0, #ffffff);
      color: #222;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: background 0.3s;
    }

    body.light .container {
      background: rgba(0, 0, 0, 0.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    /* ===== Header ===== */
    .header {
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ffdd57, #f5e6a3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header p {
      font-size: 0.95rem;
      color: #dcdcdc;
    }

    body.light .header p { color: #444; }

    .header .btn-row {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
    }

    /* ===== Chat Box ===== */
    .chat-box {
      flex: 1;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      padding: 15px;
      overflow-y: auto;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    body.light .chat-box {
      background: rgba(0, 0, 0, 0.05);
      border-color: rgba(0, 0, 0, 0.1);
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      transition: background 0.3s;
    }

    .message:hover { background: rgba(255, 255, 255, 0.15); }

    body.light .message { background: rgba(0, 0, 0, 0.05); }
    body.light .message:hover { background: rgba(0, 0, 0, 0.1); }

    .message .user {
      font-weight: 600;
      color: #ffdd57;
      margin-right: 6px;
    }

    .actions {
      margin-top: 6px;
      font-size: 0.8rem;
      display: flex;
      gap: 12px;
    }

    .actions button {
      background: none;
      border: none;
      color: #4facfe;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .actions button:hover { color: #00c6ff; }

    /* ===== Input Section ===== */
    .input-group {
      display: flex;
      gap: 12px;
    }

    .input-group input {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: inherit;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .input-group input:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    body.light .input-group input {
      background: rgba(0, 0, 0, 0.05);
      color: #222;
    }

    /* ===== Modal Styles ===== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .modal.active {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      background: #fff;
      color: #222;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content h3 { margin-bottom: 10px; }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .modal-buttons button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .confirm-btn { background: #4caf50; color: white; }
    .cancel-btn { background: #e53935; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üí¨ Public Chat</h1>
      <p>Connect and talk with IT Survivors.</p>
      <div class="btn-row">
        <button class="btn" onclick="window.location.href='index.html'">Return to ISS</button> <br>
        <button class="btn" id="themeToggle">Toggle Dark | Light Mode</button>
      </div>
    </div>

    <div id="chatBox" class="chat-box"></div>

    <div class="input-group">
      <input type="text" id="chatInput" placeholder="Type your message..." />
      <button class="btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Modals -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h3>Unsend Message?</h3>
      <p>This action cannot be undone.</p>
      <div class="modal-buttons">
        <button class="confirm-btn" id="confirmYes">Yes</button>
        <button class="cancel-btn" id="confirmNo">No</button>
      </div>
    </div>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Message</h3>
      <input type="text" id="editInput" />
      <div class="modal-buttons">
        <button class="confirm-btn" id="editSave">Save</button>
        <button class="cancel-btn" id="editCancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDDMZ08dDkvQVZYJjnup6BoyHlcK9pyICI",
      authDomain: "survivalit-d6575.firebaseapp.com",
      projectId: "survivalit-d6575",
      storageBucket: "survivalit-d6575.firebasestorage.app",
      messagingSenderId: "1008093127074",
      appId: "1:1008093127074:web:1be543615fef82286e52fb",
      measurementId: "G-QXRS2YL3VX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    let currentUser = null;
    let deleteId = null;
    let editId = null;

    auth.onAuthStateChanged(user => {
      if (user) currentUser = user;
      else auth.signInAnonymously().catch(console.error);
    });

    const chatBox = document.getElementById("chatBox");
    firestore.collection("publicChat").orderBy("timestamp", "asc")
      .onSnapshot(snapshot => {
        chatBox.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.classList.add("message");
          div.innerHTML = `<span class="user">${msg.user || "Anonymous"}:</span> ${msg.text}`;
          if (msg.uid === currentUser?.uid) {
            const actions = document.createElement("div");
            actions.classList.add("actions");
            actions.innerHTML = `
              <button onclick="openEdit('${doc.id}', \`${msg.text}\`)">‚úè Edit</button>
              <button onclick="openConfirm('${doc.id}')">‚ùå Unsend</button>
            `;
            div.appendChild(actions);
          }
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });

    async function sendMessage() {
      const input = document.getElementById("chatInput");
      const text = input.value.trim();
      if (!text) return;

      await firestore.collection("publicChat").add({
        uid: currentUser?.uid,
        user: currentUser?.displayName || currentUser?.email || "Anonymous",
        text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      input.value = "";
    }

    // === Delete Confirmation ===
    function openConfirm(id) {
      deleteId = id;
      document.getElementById("confirmModal").classList.add("active");
    }

    document.getElementById("confirmYes").onclick = async () => {
      if (deleteId) await firestore.collection("publicChat").doc(deleteId).delete();
      document.getElementById("confirmModal").classList.remove("active");
      deleteId = null;
    };

    document.getElementById("confirmNo").onclick = () => {
      document.getElementById("confirmModal").classList.remove("active");
      deleteId = null;
    };

    // === Edit Modal ===
    function openEdit(id, oldText) {
      editId = id;
      const input = document.getElementById("editInput");
      input.value = oldText;
      document.getElementById("editModal").classList.add("active");
    }

    document.getElementById("editSave").onclick = async () => {
      const newText = document.getElementById("editInput").value.trim();
      if (editId && newText) {
        await firestore.collection("publicChat").doc(editId).update({ text: newText });
      }
      document.getElementById("editModal").classList.remove("active");
      editId = null;
    };

    document.getElementById("editCancel").onclick = () => {
      document.getElementById("editModal").classList.remove("active");
      editId = null;
    };

    // === Light/Dark Toggle ===
    const themeToggle = document.getElementById("themeToggle");
    if (localStorage.getItem("theme") === "light") document.body.classList.add("light");

    themeToggle.onclick = () => {
      document.body.classList.toggle("light");
      localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
    };
  </script>
</body>
</html>
