<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üí¨ Public Chat - IT Survival Simulator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* ===== Reset & Base ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e3a8a;
      color: #f9f9f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.light { 
      background: linear-gradient(135deg, #f0f0f0, #ffffff); 
      color: #222; 
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: background 0.3s;
    }

    body.light .container {
      background: rgba(0,0,0,0.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    /* ===== Header ===== */
    .header {
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ffdd57, #222222);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header p { font-size: 0.95rem; color: #dcdcdc; }
    body.light .header p { color: #444; }

    .header .btn-row {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
    }

    /* ===== Chat Box ===== */
    .chat-box {
      flex: 1;
      min-height: 600px;
      max-height: 600px;
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      border: 1px solid rgba(255,255,255,0.15);
    }

    body.light .chat-box {
      background: rgba(0,0,0,0.05);
      border-color: rgba(0,0,0,0.1);
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
      position: relative;
      word-wrap: break-word;
      transition: background 0.3s;
    }

    .message:hover { background: rgba(255,255,255,0.15); }
    body.light .message { background: rgba(0,0,0,0.05); }
    body.light .message:hover { background: rgba(0,0,0,0.1); }

    /* Right/Left alignment */
    .message.self { 
      align-self: flex-end; 
      background: #4facfe;
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .message.other { 
      align-self: flex-start; 
      background: rgba(255,255,255,0.2);
      color: #fff;
      border-bottom-left-radius: 4px;
    }

    .message .user { 
      font-weight: 600; 
      font-size: 0.85rem; 
      margin-bottom: 4px; 
      display: block;
      opacity: 0.8;
    }

    .actions { 
      margin-top: 6px; 
      font-size: 0.8rem; 
      display: flex; 
      gap: 12px; 
      justify-content: flex-end;
    }

    .actions button {
      background: none;
      border: none;
      color: #fff;
      opacity: 0.7;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .actions button:hover { color: #ffd700; }

    /* ===== Input Section ===== */
    .input-group {
      display: flex;
      gap: 12px;
    }

    .input-group input {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: inherit;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .input-group input:focus { background: rgba(255,255,255,0.2); }
    body.light .input-group input { background: rgba(0,0,0,0.05); color: #222; }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 1.5rem;
      margin-top: 2rem;
      border-top: 1px solid rgba(255,255,255,0.2);
      width: 100%;
      max-width: 800px;
    }

    footer p { opacity: 0.8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üí¨ Public Chat</h1>
      <p>Connect and talk with IT Survivors.</p>
      <div class="btn-row">
        <button class="btn" onclick="window.location.href='index.html'">Return to ISS</button>
        <button class="btn" id="themeToggle">Toggle Dark | Light Mode</button>
      </div>
    </div>

    <div id="chatBox" class="chat-box"></div>

    <div class="input-group">
      <input type="text" id="chatInput" placeholder="Type your message..." />
      <button class="btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <footer>
    <p>Made with ‚ù§Ô∏è by Steven Macapa√±as</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDDMZ08dDkvQVZYJjnup6BoyHlcK9pyICI",
      authDomain: "survivalit-d6575.firebaseapp.com",
      projectId: "survivalit-d6575",
      storageBucket: "survivalit-d6575.firebasestorage.app",
      messagingSenderId: "1008093127074",
      appId: "1:1008093127074:web:1be543615fef82286e52fb",
      measurementId: "G-QXRS2YL3VX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (user) currentUser = user;
      else auth.signInAnonymously().catch(console.error);
    });

    const chatBox = document.getElementById("chatBox");
    firestore.collection("publicChat").orderBy("timestamp", "asc")
      .onSnapshot(snapshot => {
        chatBox.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.classList.add("message");
          div.classList.add(msg.uid === currentUser?.uid ? "self" : "other");
          div.innerHTML = `<span class="user">${msg.user || "Anonymous"}</span>${msg.text}`;
          chatBox.appendChild(div);
        });

        const isAtBottom = chatBox.scrollHeight - chatBox.scrollTop <= chatBox.clientHeight + 50;
        if (isAtBottom) chatBox.scrollTop = chatBox.scrollHeight;
      });

    async function sendMessage() {
      const input = document.getElementById("chatInput");
      const text = input.value.trim();
      if (!text) return;

      await firestore.collection("publicChat").add({
        uid: currentUser?.uid,
        user: currentUser?.displayName || currentUser?.email || "Anonymous",
        text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      input.value = "";
    }

    // === Light/Dark Toggle ===
    const themeToggle = document.getElementById("themeToggle");
    if (localStorage.getItem("theme") === "light") document.body.classList.add("light");

    themeToggle.onclick = () => {
      document.body.classList.toggle("light");
      localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
    };
  </script>
</body>
</html>
