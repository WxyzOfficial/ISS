<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üí¨ Public Chat - IT Survival Simulator</title>
  <style>
    /* ===== Reset & Base ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #f9f9f9;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* ===== Header ===== */
    .header {
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ffdd57, #f5e6a3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 0.95rem;
      color: #dcdcdc;
    }

    .header .btn-back {
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      padding: 8px 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.25s ease;
    }

    .header .btn-back:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }

    /* ===== Chat Box ===== */
    .chat-box {
      flex: 1;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      padding: 15px;
      overflow-y: auto;
      border: 1px solid rgba(255, 255, 255, 0.15);
      scrollbar-width: thin;
      scrollbar-color: #888 transparent;
    }

    .chat-box::-webkit-scrollbar {
      width: 8px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      transition: background 0.3s;
    }

    .message:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .message .user {
      font-weight: 600;
      color: #ffdd57;
      margin-right: 6px;
    }

    .actions {
      margin-top: 6px;
      font-size: 0.8rem;
      display: flex;
      gap: 12px;
    }

    .actions button {
      background: none;
      border: none;
      color: #4facfe;
      cursor: pointer;
      padding: 0;
      transition: color 0.2s ease;
    }

    .actions button:hover {
      color: #00c6ff;
    }

    /* ===== Input Section ===== */
    .input-group {
      display: flex;
      gap: 12px;
    }

    .input-group input {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      transition: background 0.3s ease, border 0.3s ease;
    }

    .input-group input:focus {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 14px 22px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üí¨ Public Chat</h1>
      <p>Connect and talk with IT Survivors.</p>
      <button class="btn-back" onclick="window.location.href='index.html'">Return to IT Survival Simulator</button>
    </div>

    <div id="chatBox" class="chat-box"></div>

    <div class="input-group">
      <input type="text" id="chatInput" placeholder="Type your message..." />
      <button class="btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDDMZ08dDkvQVZYJjnup6BoyHlcK9pyICI",
      authDomain: "survivalit-d6575.firebaseapp.com",
      projectId: "survivalit-d6575",
      storageBucket: "survivalit-d6575.firebasestorage.app",
      messagingSenderId: "1008093127074",
      appId: "1:1008093127074:web:1be543615fef82286e52fb",
      measurementId: "G-QXRS2YL3VX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (user) currentUser = user;
      else auth.signInAnonymously().catch(console.error);
    });

    const chatBox = document.getElementById("chatBox");
    firestore.collection("publicChat")
      .orderBy("timestamp", "asc")
      .onSnapshot(snapshot => {
        chatBox.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.classList.add("message");
          div.innerHTML = `
            <span class="user">${msg.user || "Anonymous"}:</span> ${msg.text}
          `;
          if (msg.uid === currentUser?.uid) {
            const actions = document.createElement("div");
            actions.classList.add("actions");
            actions.innerHTML = `
              <button onclick="editMessage('${doc.id}', '${msg.text.replace(/'/g, "\\'")}')">‚úè Edit</button>
              <button onclick="deleteMessage('${doc.id}')">‚ùå Unsend</button>
            `;
            div.appendChild(actions);
          }
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });

    async function sendMessage() {
      const input = document.getElementById("chatInput");
      const text = input.value.trim();
      if (!text) return;

      await firestore.collection("publicChat").add({
        uid: currentUser?.uid,
        user: currentUser?.displayName || currentUser?.email || "Anonymous",
        text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      input.value = "";
    }

    async function editMessage(id, oldText) {
      const newText = prompt("Edit your message:", oldText);
      if (newText && newText.trim() !== "") {
        await firestore.collection("publicChat").doc(id).update({
          text: newText.trim()
        });
      }
    }

    async function deleteMessage(id) {
      if (confirm("Do you want to unsend this message?")) {
        await firestore.collection("publicChat").doc(id).delete();
      }
    }
  </script>
</body>
</html>
